<h1>CAMISETAS</h1>

<div class="container-shirt">
    <div class="shirt-list" *ngFor="let shirt of shirts" [ngClass]="{'clearance': shirt.clearance}">
        <img class="img-shirt" src="{{shirt.image}}" alt="camiseta">
        <div class="data-shirt">
            {{shirt.club}} - {{shirt.price | currency}} - {{shirt.stock}} en stock
        </div>
        <div class="btn-agregar">
            <button class="btn btn-primary">Agregar al carrito</button>
        </div>
    </div>
</div>
