<div class="front">
    <img class="img-cart" src="assets/img/cart.png" alt="">
    <h1>CARRITO</h1>
</div>
<table class="table">
    <tbody>
        <tr *ngFor="let shirt of (cartList$ | async)">
            <td class="tr">{{shirt.club}} - {{shirt.quantity}}</td>
            <td><button type="button" class="btn btn-danger">Eliminar</button></td>
        </tr>
    </tbody>
</table>
